{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table">
        <tr>
            <th>Date of Transaction</th>
            <th>Stock Symbol</th>
            <th>Qty. of Shares</th>
            <th>Share Price</th>
        </tr>
        {% for rows in rows %}
        <tr>
            <td>{{rows['timestamp']}}</td>
            <td>{{rows['symbol'].upper()}}</td>
            <td>{{rows['shares']}}</td>
            <td>{{usd(rows['price'])}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
